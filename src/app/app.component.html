<div class="main-info">
  <div class="main-logo">
    <a href="https://fazbemfazerobem.org/"><img src="assets/images/logo2.png" alt="Logo" /></a>
  </div>

  <div class="main-login">
      <form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post">
        <div class="main-user">
          <label style="font-size: 11px; font-weight: bold; color: #93CEFE;" for="user_Usuário">Usuário</label>
          <br/>
          <div>
            <input placeholder="E-Mail" autofocus="autofocus" style="border: 0px; border-bottom: 1px solid #229BFD;" type="email" value="" name="user[email]" id="user_email" />
          </div>
          <br/>
          <a style="color: #93CEFE;" href="/users/sign_up">Cadastrar</a>
          <br />
          <a style="color: #93CEFE;" href="/users/password/new">Esqueceu a Senha?</a>
        </div>

        <div class="main-password">
          <label style="font-size: 11px; font-weight: bold; color: #93CEFE;" for="user_Senha">Senha</label>
          <br/>
          <input placeholder="Senha" autocomplete="off" style="border: 0px; border-bottom: 1px solid #229BFD;" type="password" name="user[password]" id="user_password" />
        </div>

        <br/>
        <div class="actions">
          <input type="submit" name="commit" value="Doar" class="btn btn-warning doar" data-disable-with="Doar" />
        </div>
      </form>      
  </div>
